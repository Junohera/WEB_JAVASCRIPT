<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>05 Function</title>
	<script>
		var func = function() {
			// var output = prompt("숫자 입력", "숫자") * 1;
			console.log('output => ', typeof output === "undefined" ? '' : output);
		}
		func();

		var func = function() {
			// var output = prompt("문자 입력", "문자") * 1;
			console.log('output => ', typeof output === "undefined" ? '' : output);
		}
		func();

		console.log(func);

		/*
			func변수에는 나중에 저장된 두번째 익명함수가 저장됩니다.
			함수의 정의 영역 및 몸체를 변수에 저장하여 변수의 이름으로 호출하는 형태
			변수는 일시적으로 하나의 함수만 저장할 수 있으며,
			변수의 이름으로 함수를 호출할 시 현재 저장되어 있는 함수가 실행됨
			함수는 정의되어 있는 내용을 이름 또는 변수로 호출하여 실행하기 위한 단위코드로
			head 영역의 script 태그 안에서 또는 body 영역의 script 태그 안에서
			어디서든 호출할 수 있다.

			<body onLoad="func();">
			또한 input 태그의 이벤트 속성에서도 호출 가능하다.
			<input type="button" onClick="func();">
		*/

		// 선언적 함수의 정의
		function move() {
			console.log("move() 함수 호출");
		}

		/* 
			head영역의 script태그 안에서 또는 body 영역의 script 태그안에서
			어디서든 호출할 수 있다.
			<body onLoad="move();">
			<input type="button" onClick="move();">
		*/
	</script>
</head>
<body onload="move();">
	<input type="button" value="Click" onclick="move();">
</body>
</html>
