<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>03 Condition IF</title>
	<script>
		function add(a, b) {
			return a + b;
		}
	</script>
</head>
<body>
	<script>
		var result = add(2, 3);
		document.write("2 + 3 = " + result + "<br>"); // 스크립트를 이용한 페이지 출력
		result = add("java", "script");
		document.write("\"java\" + \"script\" = " + result);
		// document.write()는 alert과 달리 메시지창이 뜨지않고, 바로 페이지내용으로 출력됩니다.
	</script>
</body>
</html>
