<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>04 Loop</title>
	<script>

		var isLuna = function (y) {
			return (
				(y % 4 === 0)
				&& (y % 100 !== 0)
				|| (y % 400 === 0)
			);
		};

		/* 1. while 반복문 */
		// 예제 1- 반복실행 while문
		var value = 1;
		var s = "";
		while (value < 5) {
			console.log(value + '번째 반복');
			s = s + value + "번째 반복\n";
			value++;
		}
		console.log(s);

		// 예제2- 반복실행 while 문
		var value = 0;
		var startTime = new Date().getTime();
		var endTime = startTime+1000;
		while (new Date().getTime() < endTime) {
			value++;
			console.log('value =>', JSON.stringify(value, undefined, 2));
		}
		console.log(startTime);
		console.log(endTime);
		console.log(value);

		/* do~while 반복문 */
		var value = 1;
		do {
			console.log(value + "번째 반복");
			value++;
		} while (value <= 5);

		/* 3. for 반복문 */
		var array = [
			'포도'
			, '사과'
			, '바나나'
			, '망고'
		];
		for (var i = 0; i < array.length; i++) {
			console.log(array[i]);
		}
		for (var a in array) {
			console.log(a + " " + array[a]);
		}

		/* 반복실문과 배열, switch문을 이용해서 년, 월, 일을 입력받고 요일을 출력하는 코드를 작성하세요 */
		var date = new Date()
			, ty = date.getFullYear()
			, tm = date.getMonth() + 1
			, td = date.getDate()
			, mdays = [0 ,31 ,28 ,31 ,30 ,31 ,30 ,31 ,31 ,30 ,31 ,30 ,31];
		
		ty += '';
		td += '';
		var y = prompt('연도을 입력하세요', ty) * 1;
		var m = prompt('월을 입력하세요', tm) * 1;
		var d = prompt('일을 입력하세요', td) * 1;

		console.log('y => ', y);
		console.log('m => ', m);
		console.log('d => ', d);

		days = (y - 1) * 365; // 입력된 년도 전년도까지 * 365
		
		for (var i = 0; i <= y-1; i++) {
			if (isLuna(i)) {
				days++;
			}
		}

		if (isLuna(y)) {
			mdays[2] = 29;
		}
		
		for (var i = 1; i <= m-1; i++) {
			days += mdays[i];
		}

		days += d;

		var s = y + "년 " + m + "월 " + d + "일은 ";
		
		switch (days % 7) {
			case 1: s += "월요일입니다."; break;
			case 2: s += "화요일입니다."; break;
			case 3: s += "수요일입니다."; break;
			case 4: s += "목요일입니다."; break;
			case 5: s += "금요일입니다."; break;
			case 6: s += "토요일입니다."; break;
			case 0: s += "일요일입니다."; break;
		}
		console.log(s);

	</script>
</head>
<body>
</body>
</html>
