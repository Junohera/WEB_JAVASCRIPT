<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Basic 02</title>
	<script>
		/* 배열 */
		var array = [273, 'string', true, function(){}, {}, [150, 170]];
		console.log(array[0]);
		console.log(array[1]);
		console.log(array[2]);
		console.log(array[3]);
		console.log(array[4]);
		console.log(array[5]);
		console.log(array[5][0]);
		console.log(array[5][1]);
		console.log(array);
		// 자바스크립트의 배열은 자료형의 구분없이, 차원의 구분없이 자유롭게 사용이 가능합니다.
		// 배열의 이름으로 출력하면 배열의 요소가 ','로 구분되어 모두 출력

		/* 14. undefined 자료형 */
		// 1. 존재하지 않는 것을 표현하는 자료형
		console.log(typeof(variable));

		// 2. 변수를 선언했지만, 초기화하지 않았을 때
		var variable2;
		console.log(typeof(variable2));

		// 존재하지 않은 것의 표현과 변수는 만들었지만 초기화되지 않은 모두를 자바스크립트에서는 undefined로 인식합니다.

		/* 15. 숫자와 문자열 자료형 변환 */
		// 1. + 연산자
		console.log(52 + 273);
		console.log('52' + '273');
		console.log('52' + 273);
		console.log(52 + '273');

		//2. 덧셈을 제외한 사칙 연산
		console.log('52' * 2);
		console.log('52' - 2);
		console.log('52' / 2);
		console.log('52' % 2);
		console.log('홍길동' - 2);

		// 아라비아 기호가 아닌 문자와 숫자의 * - / % 연산의 결과는 아라비아 기호에 해당한는 숫자로 연산한 결과와 같은 결과를 얻습니다.
		// 아라비아 기호가 아닌 문자들 (a~z, A~Z 등) 과의 숫자 연산의 결과는 Nan

		/* 16. 강제 형변환
			- 다른 자료형 -> 숫자변환 Number() 함수 사용.
			- 다른 자료형 -> 문자열 변환 String() 함수 사용
		*/
		var input = prompt("숫자를 입력하세요", '숫자');
		var num = Number(input);
		console.log(typeof(input) + ' : '+ num + " : typeof(num) => " + typeof(num));
		// 숫자가 아닌 값 입력시
		// - NaN 출력 : 자바스크립트로 나타낼 수 없는 숫자 의미.

		// 4. Boolean() 자료형 반환
		console.log('Boolean(0) -> ' + Boolean(0)); // false
		console.log('Boolean(NaN) -> ' + Boolean(NaN)); // false
		console.log('Boolean(\'\') -> ' + Boolean('')); // false
		console.log('Boolean(null) -> ' + Boolean(null)); // false
		console.log('Boolean(undefined) -> ' + Boolean(undefined)); // false

		// 단, 주의사항(쉽게생각해서 비어있지않은 문자열은 모두 true)
		console.log('Boolean(\'0\') -> ' + Boolean('0')); // true
		console.log('Boolean(\'false\') -> ' + Boolean('false')); // true

		/* 16. 일치연산자 */
		// 양변의 자료형은 틀리지만, 자료형을 맞춰서 변환했을 때 변환된 값은 같음
		console.log('\'\' == false -> ' + ('' == false)); // true
		console.log('\'\'\' == 0 -> ' + ('' == 0)); // true
		console.log('0 == false -> ' + (0 == false)); // true
		console.log('273 == \'273\' -> ' + (273 == '273')); // true

		// === : 양변의 자료형과 값이 모두 일치.
		// !== : 양변의 자료형과 값이 다름.
		console.log('\'\' === false -> ' + ('' === false)); // false
		console.log('\'\' === 0 -> ' + ('' === 0)); // false
		console.log('0 === false -> ' + (0 === false)); // false
		console.log('273 === \'273\' -> ' + (273 === '273')); // false
	</script>
</head>
<body>
</body>
</html>
